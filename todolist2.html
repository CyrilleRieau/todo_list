<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="todolist2.css" />
    <title>ToDoListNew</title>
</head>

<body>
    <article id='forumla'>
        <h1>Quels sont les 10 cadeaux que tu veux commander ?</h1>
        <form action="" id="form1">
            <input type="text" name="title" id="title" />
            <input type='submit' value="Submit" />
        </form>
    </article>
    <article id="listaff">
        <h2>Liste des éléments insérés</h2>
        <ul id='liste'>
        </ul>
    </article>
    <script type="text/javascript">
        "use strict";
        let todolist = [];
        let rajout = function(arg) {
            todolist.push(arg);
        };

        let suppression = function(index) {
            todolist.splice(index, 1);

        };
        let liste = document.getElementById('liste');
        let afficherListe = function() {
            liste.innerHTML = "";
            for (let i = 0; i < todolist.length; i++) {
                let li = document.createElement('li');
                li.textContent = todolist[i] + " ";
                liste.appendChild(li);
                let button = document.createElement("button");
                button.textContent = "Effacer";
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    suppression(i);
                    afficherListe();
                });
                li.appendChild(button);
            }
        };
        let form = document.querySelector("#form1");
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            let title = document.querySelector('#title');
            rajout(title.value);
            afficherListe();
        });
    </script>
</body>

</html>
