<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        array {
            border: 3px solid black;
        }
    </style>
    <title>GenerationTableau</title>
</head>

<body>
    <table id="tableauhtml" border="1">

    </table>
    <script>
        let table = ["Ga", "Bu", "Zo", "Meu"];
        for (i = 0; i < table.length; i++) {
            let td = document.createElement('td');
            td.textContent = table[i];
            let tableau = document.querySelector("#tableauhtml");
            tableau.appendChild(td);
        }
    </script>
</body>

</html>
